
    <div class="story-player-container">
      <h1 class="title">{{ content.title }}</h1>

      <!-- Image Display Area -->
      <div class="image-section">
        <mat-card class="scene-card">
          <img
            mat-card-image
            [src]="currentScene?.imageUrl"
            [alt]="getImageAlt()"
            class="scene-image"
          />
        </mat-card>
      </div>

      <!-- Text Display Area -->
      <mat-card class="text-card">
        <mat-card-content>
          <p class="scene-text">{{ currentScene?.text }}</p>
        </mat-card-content>
      </mat-card>

      <!-- Audio Player Controls -->
      <div class="player-controls">
        <audio 
          #audioElement 
          [src]="content.audioUrl" 
          style="display: none;"
          (loadedmetadata)="onLoadedMetadata()"
          (timeupdate)="onTimeUpdate()"
          (ended)="onEnded()"
        ></audio>
        
        <mat-slider
          [min]="0"
          [max]="duration"
          [step]="1"
          [ngModel]="currentTime"
          (ngModelChange)="onSliderChange($event)"
          class="time-slider"
        ></mat-slider>
        
        <div class="time-display">
          <span class="current-time">{{ formatTime(currentTime) }}</span>
          <span class="total-time">{{ formatTime(duration) }}</span>
        </div>
        
        <div class="control-buttons">
          <button mat-icon-button (click)="togglePlayPause()" class="play-pause-button">
            <mat-icon>{{ isPlaying ? 'pause' : 'play_arrow' }}</mat-icon>
          </button>
          <button mat-icon-button (click)="handleReplay()">
            <mat-icon>replay</mat-icon>
          </button>
        </div>
      </div>
    </div>
